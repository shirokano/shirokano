on:
  pull_request: [push, pull_request]

  uses: actions/github-script@v4
  with:
    github-token: ${{ secrets.GITHUB_TOKEN }}
    script: |
      const result = await github.checks.create({
        owner: context.repo.owner,
        repo: context.repo.repo,
        name: 'Your Check Name',
        head_sha: context.payload.pull_request.head.sha,
        status: 'completed', // Set to 'in_progress' for ongoing checks
        conclusion: 'success', // 'success', 'failure', 'neutral', etc.
        output: {
          title: 'Check Result',
          summary: 'Your summary message here.',
        },
      });
