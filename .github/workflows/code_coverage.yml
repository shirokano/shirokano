name: Code Coverage
run-name: Code Coverage ðŸ“Š
# Trigger for the workflow: when a pull request is opened or synchronized
on:
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  code_coverage:
    # Check if the PR is not from a fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Test coverage
        id: test-results
        run: |
          TEST_OUTPUT=$(npm run test:coverage)
          TEST_INFO=$(echo "$TEST_OUTPUT" | grep -E "All files")
          TEST_STMTS=$(echo "$TEST_INFO" | awk -F '|' '{print $1}')
          TEST_BRANCH=$(echo "$TEST_INFO" | awk -F '|' '{print $2}')
          TEST_FUNCS=$(echo "$TEST_INFO" | awk -F '|' '{print $3}')
          TEST_LINES=$(echo "$TEST_INFO" | awk -F '|' '{print $4}')
          echo "::set-output name=test-stmts::$TEST_STMTS"
          echo "::set-output name=test-branch::$TEST_BRANCH"
          echo "::set-output name=test-funcs::$TEST_FUNCS"
          echo "::set-output name=test-lines::$TEST_LINES"
      - name: Comment test coverage
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
          Test Summary:
          Stmts %: ${{ steps.test-results.outputs.test-stmts }}
          Branch %: ${{ steps.test-results.outputs.test-branch }}
          Funcs %: ${{ steps.test-results.outputs.test-funcs }}
          Lines %: ${{ steps.test-results.outputs.test-lines }}
